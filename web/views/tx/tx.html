<div class="row">
    <div class="col-sm-12">
        <div class="panel">
            <div class="panel-heading c_deepPurpleG300to500">
                <h3 class="panel-title">Tx {{tx.txid}}</h3>
            </div>
            <div class="panel-body">
                <div class="col-sm-12">
                    BlockHeight: <a ng-href="#!/block/{{tx.blockheight}}">{{tx.blockheight}}</a>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Txid</th>
                                <th>Input</th>
                                <th>Output</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="max-width:20px; overflow:hidden;">
                                    <a ng-href="#!/tx/{{tx.txid}}" class="list-group-item-text">
                                        {{tx.txid}}
                                    </a>
                                </td>
                                <td style="max-width:20px; overflow:hidden;">
                                    <table><tbody><tr ng-repeat="vin in tx.vin"><td>
                                        <a ng-href="#!/address/{{vin.address}}" class="list-group-item-text">
                                            {{vin.address}}
                                        </a>
                                        :{{vin.amount}}
                                    </td></tr></tbody></table>
                                </td>
                                <td style="max-width:20px; overflow:hidden;">
                                    <table><tbody><tr ng-repeat="vout in tx.vout"><td>
                                        <a ng-href="#!/address/{{vout.address}}" class="list-group-item-text">
                                            {{vout.address}}
                                        </a>
                                        :{{vout.value}}
                                    </td></tr></tbody></table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="panel">
            <div class="panel-heading c_deepPurpleG300to500">
                <h3 class="panel-title">Transaction flow</h3>
            </div>
            <div class="panel-body" style="height: 300px;overflow-y: hidden;">
                <div id="sankeyChart">
                    <canvas></canvas>
                    <svg></svg>
                </div>
            </div>
        </div>
    </div>
</div>
