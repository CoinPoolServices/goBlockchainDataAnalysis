<div class="row">
    <div class="col-sm-4">
        <div class="panel">
            <div class="panel-heading c_blueGrey300">
                <h3 class="panel-title">Last addresses used</h3>
            </div>
            <div class="panel-body" style="max-height: 300px;overflow-y: scroll;">
                <div class="list-group-item" ng-repeat="address in addresses">
                    <div class="row-content">
                        <p class="list-group-item-text">{{address.hash}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-sm-4">
        <div class="panel-heading c_blueGrey300">
            <h3 class="panel-title">Last 24 hours Tx/Hour</h3>
        </div>
        <div class="panel-body">
            <canvas id="line" class="chart chart-line" chart-data="last24hour.data" chart-labels="last24hour.labels">
            </canvas>
        </div>
        <div class="panel-heading c_blueGrey300">
            <h3 class="panel-title">Last 7 days Tx/Day</h3>
        </div>
        <div class="panel-body">
            <canvas id="line" class="chart chart-line" chart-data="last7day.data" chart-labels="last7day.labels">
            </canvas>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel">
            <div class="panel-heading c_blueGrey300">
                <h3 class="panel-title">Hours</h3>
            </div>
            <div class="panel-body">
                <canvas id="doughnut" class="chart chart-doughnut" chart-data="last24hour.data" chart-labels="last24hour.labels">
                      </canvas>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading c_blueGrey300">
                <h3 class="panel-title">Last Tx with amount</h3>
            </div>
            <div class="panel-body" style="max-height: 350px;overflow-y: scroll;">
                <table class="table table-striped table-hover">
                    <!--<colgroup>
                        <col class="col-md-2">
                        <col class="col-md-2">
                        <col class="col-md-2">
                        <col class="col-md-2">
                        <col class="col-md-2">
                        <col class="col-md-2">
                    </colgroup>-->
                    <thead>
                        <tr>
                            <th>BlockHeight</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Amount</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tx in txs">
                            <td>{{tx.blockheight}}</td>
                            <td>{{tx.from}}</td>
                            <td>{{tx.to}}</td>
                            <td>{{tx.label}}</td>
                            <td><a ng-href="#!/tx/{{tx.id}}">View</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
